<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Popular Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-image:url('https://images.unsplash.com/photo-1544716278-e513176f20b5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fA%3D%3D&w=1000&q=80');">

</style>
    <div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 class="text-black" style="font-size: 40px; color: black;">Book Recommender System</h1>
            </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-black" style="font-size:25px ; color:black;">Recommend Books</h2>
            <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

         {% if data %}

          {% for i in data %}
             <div class="col-md-3" style="margin-top:20px">
                <div class="card bg-dark text-white">
                    <div class="card-body" style="font-size:16px;">
                         <img class="card-img-top" src="{{i[3]}}">
                         <p class="text-black" style="font-size:16px;"> {{i[0]}}</p>
                         <h4 class="text-black" style="font-size:16px;">{{i[2]}}</h4>
                    </div>
                </div>
            </div>
          {% endfor %}

         {% endif %}


        </div>
    </div>

</body>
</html>
